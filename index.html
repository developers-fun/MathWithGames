    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />

    <!-- Preload for Performance -->
    <link rel="preload" href="/assets/css/style.css" as="style" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <style>
        h1 {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
        }
    </style>

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MusicChart",
        "name": "INSERTTITLEHERE",
        "url": "https://mathwithgames.org/"
      }
    </script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-22W71VCBH6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-22W71VCBH6");
    </script>
  </head>
  <body>
    <header>
        <a href="/">
            <img src="/assets/favicon/favicon.ico" alt="logo" class="navlogo" />
          </a>
      
          <div class="navlinks">
            <a href="/"><img class="logolinks" src="/assets/image/home.webp" alt="Home"></a>
          </div>
    </header>

    <main>
        <h1>MathWithGames - Free Online Math Games</h1>


        <h3>Brain Games (Logic & Puzzle)</h3>
        <div class="slidercontainer">
          <div class="slider" id="brainGamesSlider">
          </div>
        </div>

        <h3>Adventure & Platformer Games</h3>
        <div class="slidercontainer">
          <div class="slider" id="adventurePlatformerGamesSlider">
          </div>
        </div>

        <h3>Sports & Arcade Games</h3>
        <div class="slidercontainer">
          <div class="slider" id="sportsArcadeGamesSlider">
          </div>
        </div>
    </main>
    <script>
      fetch('games.json')
        .then(response => response.json())
        .then(data => {
          const brainGamesSlider = document.getElementById('brainGamesSlider');
          const adventurePlatformerGamesSlider = document.getElementById('adventurePlatformerGamesSlider');
          const sportsArcadeGamesSlider = document.getElementById('sportsArcadeGamesSlider');

          data.brainGames.forEach(game => {
            const sliderImgDiv = document.createElement('div');
            sliderImgDiv.classList.add('sliderimgs');
            sliderImgDiv.innerHTML = `
              <a href="${game.link}" target="_blank">
                <img src="${game.image}" alt="${game.name} Img">
                <span class="title">${game.name}</span>
                <span class="creator">${game.creator}</span>
              </a>
            `;
            brainGamesSlider.appendChild(sliderImgDiv);
          });

          data.adventurePlatformerGames.forEach(game => {
            const sliderImgDiv = document.createElement('div');
            sliderImgDiv.classList.add('sliderimgs');
            sliderImgDiv.innerHTML = `
              <a href="${game.link}" target="_blank">
                <img src="${game.image}" alt="${game.name} Img">
                <span class="title">${game.name}</span>
                <span class="creator">${game.creator}</span>
              </a>
            `;
            adventurePlatformerGamesSlider.appendChild(sliderImgDiv);
          });

          data.sportsArcadeGames.forEach(game => {
            const sliderImgDiv = document.createElement('div');
            sliderImgDiv.classList.add('sliderimgs');
            sliderImgDiv.innerHTML = `
              <a href="${game.link}" target="_blank">
                <img src="${game.image}" alt="${game.name} Img">
                <span class="title">${game.name}</span>
                <span class="creator">${game.creator}</span>
              </a>
            `;
            sportsArcadeGamesSlider.appendChild(sliderImgDiv);
          });
        })
        .catch(error => console.error('Error loading games:', error));
    </script>
  </body>
</html>
